<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category"
      />
      <button id="add-quote" onclick="addQuote()">Add Quote</button>
    </div>
    <div>
      <input
        type="file"
        id="importFile"
        accept=".json"
        onchange="importFromJsonFile(event)"
      />
    </div>
    <div>
      <select id="categoryFilter" onchange= "filterQuotes()">
        <option id="option" value="all">All Categories</option>
        <!-- Dynamically populated categories -->
      </select>
    </div>
    <button id="exportBtn">Export Quotes</button>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    <script src="script.js"></script>
  </body>
</html>
